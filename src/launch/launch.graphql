type Launch{
  id: ID!
  site: String
  mission: Mission
  launch_year: String
  rocket: Rocket
}

type Rocket {
  id: ID!
  name: String
  type: String
}

type Mission {
  name: String
  missionPatch(size: PatchSize): String
}

enum PatchSize {
  SMALL
LARGE
}

type Query {
  launches: [Launch]!
  launch(id: ID!): Launch
}